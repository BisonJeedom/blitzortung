<div class="eqLogic eqLogic-widget" data-eqType="#eqType#" data-translate-category="#translate_category#"
    data-category="#category#" data-tags="#tags#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#"
    data-version="#version#"
    style="padding-top : 3px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#"
    data-first="0">

    <center class="widget-name" style="#hideEqLogicName#">
        <span class="cmd pull-left cursor" style="margin-left: 3px;margin-top: 3px">
            <a href="#mapurl#" target="_blank"><i class="icon kiko-marker-map tooltips"
                    title="Ouvrir la carte sur Blitzortung"></i></a>
        </span>
        <span class="cmd pull-right cursor" style="margin-left: 3px;margin-top: 3px">
            <a href="#info#"><i class="fas fa-info tooltips" style="font-size: small;"
                    title="Impacts de foudre depuis #retention# heure(s) dans un rayon de #rayon# km"></i></a>
        </span>
        <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#">
            <i class="fas fa-sync"></i>
        </span>
        <span>#name_display# <span class="object_name">#object_name#</span>
    </center>

    <div class="cmds">
        <div class="cmd cmd-widget history cursor" data-type="info" data-subtype="numeric" data-cmd_id="#cmdIdCounter#">
            <div>
                <div class="cmdName" style="max-width:none;">Impacts</div>
            </div>
            <div style="align-items: start; flex-direction: row; padding-top: 5px;">
                <span class="pull-right evolstate"></span>
                <span class="pull-right state"></span>
            </div>
        </div>
        <div class="cmd cmd-widget history cursor" data-type="info" data-subtype="numeric"
            data-cmd_id="#cmdIdDistance#">
            <div class="title ">
                <div class="cmdName" style="max-width:none;">Distance</div>
            </div>
            <div style="align-items: start; flex-direction: row; padding-top: 5px;">
                <span class="pull-right evoldistance"></span>
                <span class="pull-right state"></span>
            </div>
        </div>
        <div class="cmd cmd-widget history cursor" data-type="info" data-subtype="numeric"
            data-cmd_id="#cmdIdOrientation#">
            <div class="title ">
                <div class="cmdName" style="max-width:none;">Direction</div>
            </div>
            <div>
                <svg id="SvgOrientation-#id#" data-v-47880d39="" width="30" height="30" viewBox="0 0 1000 1000"
                    enable-background="new 0 0 1000 1000" xml:space="preserve"
                    style="transform: scale(0.9) rotate(#orientationValue#deg);">
                    <g id="gOrientation-#id#" data-v-47880d39="" fill="#3C73A5">
                        <path data-v-47880d39=""
                            d="M510.5,749.6c-14.9-9.9-38.1-9.9-53.1,1.7l-262,207.3c-14.9,11.6-21.6,6.6-14.9-11.6L474,48.1c5-16.6,14.9-18.2,21.6,0l325,898.7c6.6,16.6-1.7,23.2-14.9,11.6L510.5,749.6z">
                        </path>
                        <path data-v-47880d39=""
                            d="M817.2,990c-8.3,0-16.6-3.3-26.5-9.9L497.2,769.5c-5-3.3-18.2-3.3-23.2,0L210.3,976.7c-19.9,16.6-41.5,14.9-51.4,0c-6.6-9.9-8.3-21.6-3.3-38.1L449.1,39.8C459,13.3,477.3,10,483.9,10c6.6,0,24.9,3.3,34.8,29.8l325,898.7c5,14.9,5,28.2-1.7,38.1C837.1,985,827.2,990,817.2,990z M485.6,716.4c14.9,0,28.2,5,39.8,11.6l255.4,182.4L485.6,92.9l-267,814.2l223.9-177.4C454.1,721.4,469,716.4,485.6,716.4z">
                        </path>
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <script>
        if ('#refresh_id#' != '') {
            $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
                jeedom.cmd.execute({ id: '#refresh_id#' });
            });
        } else {
            $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').remove();
        }

        if ('#cmdIdcounterevolution#' != '') {
            jeedom.cmd.addUpdateFunction('#cmdIdcounterevolution#', function (_options) {
                var _target = document.querySelector('.cmd[data-cmd_id="#cmdIdCounter#"]')
                if (!_target) return;
                let v = _options.display_value
                if (v == 'Diminution') {
                    _target.querySelector('.evolstate').innerHTML = '<a href="#evolstate#"><i class="icon jeedomapp-dirDB tooltips" title="Diminution des impacts sur 15mn" style="font-size: 2.2em; padding-top: 3px;"></i></a>'
                } else if (v == 'Augmentation') {
                    _target.querySelector('.evolstate').innerHTML = '<a href="#evolstate#"><i class="icon jeedomapp-dirDH tooltips" title="Augmentation des impacts sur 15mn" style="font-size: 2.2em; padding-top: 3px;" ></i></a>'
                } else {
                    _target.querySelector('.evolstate').innerHTML = '<a href="#evolstate#"><i class="icon fas fa-minus tooltips" title="Aucune évolution sur 15mn" style="font-size: 1.8em; padding-top: 3px;"></i></a>'
                }
            });
            jeedom.cmd.refreshValue([{ cmd_id: '#cmdIdcounterevolution#', display_value: '#counterevolution#' }])
        }

        if ('#cmdIdCounter#' != '') {
            jeedom.cmd.addUpdateFunction('#cmdIdCounter#', function (_options) {
                var _target = document.querySelector('.cmd[data-cmd_id="#cmdIdCounter#"]')
                if (!_target) return;
                let v = _options.display_value
                if (v == '' || v == 0) v = '---'
                if (v > 200) {
                    color = 'color: #EA251F'
                } else if (v > 50) {
                    color = 'color: #EA6E1E'
                } else {
                    color = ''
                }
                _target.querySelector('.state').innerHTML = '<i style="font-size: 0.8em;' + color + '">' + v + '</i>';
            });
            jeedom.cmd.refreshValue([{ cmd_id: '#cmdIdCounter#', display_value: '#stateCounter#' }]);
        }

        if ('#cmdIddistanceevolution#' != '') {
            jeedom.cmd.addUpdateFunction('#cmdIddistanceevolution#', function (_options) {
                var _target = document.querySelector('.cmd[data-cmd_id="#cmdIdDistance#"]')
                if (!_target) return;
                let v = _options.display_value
                if (v == 'Rapprochement') {
                    _target.querySelector('.evoldistance').innerHTML = '<a href="#evoldistance#"><i class="icon jeedomapp-dirDB tooltips" title="Rapprochement des impacts sur 15mn" style="font-size: 2.2em; padding-top: 3px;" ></i></a>'
                } else if (v == 'Eloignement') {
                    _target.querySelector('.evoldistance').innerHTML = '<a href="#evoldistance#" ><i class="icon jeedomapp-dirDB tooltips" title="Eloignement des impacts sur 15mn" style="font-size: 2.2em; padding-top: 3px;" ></i></a>'
                } else {
                    _target.querySelector('.evoldistance').innerHTML = '<a href="#evoldistance#"><i class="icon fas fa-minus tooltips" title="Aucune évolution sur 15mn" style="font-size: 1.8em; padding-top: 3px;" ></i></a>'
                }
            });
            jeedom.cmd.refreshValue([{ cmd_id: '#cmdIddistanceevolution#', display_value: '#distanceevolution#' }])
        }

        if ('#cmdIdDistance#' != '') {
            jeedom.cmd.addUpdateFunction('#cmdIdDistance#', function (_options) {
                var _target = document.querySelector('.cmd[data-cmd_id="#cmdIdDistance#"]')
                if (!_target) return;
                let v = _options.display_value
                let unit = ' ' + _options.unit
                if (v == '' || v == 0) {
                    v = '---'
                    color = ''
                } else {
                    if (v <= 10) {
                        color = 'color: #EA251F' // Texte en rouge
                    } else if (v <= 30) {
                        color = 'color: #EA6E1E' // Texte en Orange
                    } else {
                        color = 'color: #DFE150' // Texte en Jaune
                    }
                }
                _target.querySelector('.state').innerHTML = '<i style="font-size: 0.8em;' + color + '">' + v + unit + '</i>';
            });
            jeedom.cmd.refreshValue([{ cmd_id: '#cmdIdDistance#', display_value: '#stateDistance#', unit: '#uniteDistance#' }]);
        }

        jeedom.cmd.addUpdateFunction('#cmdIdOrientation#', function (_options) {
            var _target = document.getElementById("SvgOrientation-#id#")
            if (!_target) return;
            let o = _options.display_value
            _target.setAttribute("style", "transform: scale(0.9) rotate(" + o + "deg);")
        });
        jeedom.cmd.refreshValue([{ cmd_id: '#cmdIdOrientation#', display_value: '#orientationValue#' }])
    </script>
</div>
